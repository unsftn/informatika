<!-- Header -->
<div id="header">
  <div class="container">

    <!-- Logo -->
    <div id="logo">
      <h1><a href="{{ site.baseurl }}/">Chair of Informatics</a></h1>
    </div>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        {% for page in site.pages %}
          {% if page.title and page.nomenu != true %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>
</div>
